<template>
    <lightning-card>
        <div class="slds-p-horizontal_small">
            <div class="row">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <div class="slds-combobox_container">
                            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false"
                                aria-haspopup="listbox" role="combobox">
                                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                    <lightning-input type="text" id="combobox-id-16" value={sroName} name="selectedOrderNum"
                                        onchange={handleKeyChange} onkeydown={handleClick} onclick={handleClick}
                                        onblur={handleClick} aria-activedescendant="option1" label='수주번호'
                                        aria-autocomplete="list" aria-controls="listbox-id-12" role="textbox"
                                        placeholder="수주번호를 입력하세요.">
                                    </lightning-input>                                  
                                        <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right searchButtonStyle" title="Remove selected option">
                                                <lightning-button-icon icon-name="utility:search" variant="bare" alternative-text="Search" aria-hidden="true" onclick={handleOpenModal}></lightning-button-icon>
                                        </button>    
                                    </div>
                            <!-- Start : Parent Search Result -->
                                <div if:true={messageResult}>
                                    No Result Found!
                                </div>
                                <template if:true={showSearchedValues}>
                                    <div class="slds-box" style="height: 130px; overflow-y: scroll;">
                                        <ul class="" role="">
                                            <template for:each={sroList} for:item="actObj">
                                                <li class="slds-p-around_x-small" style="cursor: pointer;" key={actObj.Id}
                                                                                    onclick={handleParentSelection} data-value={actObj.Id}
                                                                                    data-label={actObj.Name} data-rname={actObj.SRF_ReceiverName__c}
                                                                                    data-rphone={actObj.SRF_RecieverPhone2__c} data-radress={actObj.SRF_ReceiverAddress__c}>
                                                                                    {actObj.Name}</li>
                                            </template>
                                        </ul>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>  
</template>
